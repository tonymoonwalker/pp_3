<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>
<form method="post" th:action="@{'/delete?id=' + ${user.id}}">
    <p th:text="'Confirm delete user: ' + ${user.id} + ' ' + ${user.firstname} + ' ' + ${user.lastname} + ' ' + ${user.email} "></p>
    <input type="submit" value="Delete User">
</form>
<a href="/">Cancel</a>
</body>
</html>
